apiVersion: apps/v1
kind:  Deployment
metadata:
  name: mavenweappdeployment
  namespace: test-ns
spec:
  replicas: 4
  revisionHistoryLimit: 5
  strategy:
  ## indicate which strategy we want for rolling update
    type: RollingUpdate  
    rollingUpdate: 
      maxUnavailable: 50% #max no of pod unavailable during update process
      maxSurge: 10% #max new no of pod get during this proces
  minReadySeconds: 30  #it will wait 30 sec after creation of new pod then it will delete old pods
  selector:
    matchLabels:
      app: mavenwebapp
  template:
    metadata:
      labels:
        app: mavenwebapp
    spec:
      containers:
      - name: mavenwebappcontainer
        image: docker8955/maven-web-application:1.2.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
  namespace: test-ns
spec:
  type: NodePort
  selector:
    app: mavenwebapp
  ports:
  - port: 80
    targetPort: 8080
