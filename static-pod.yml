apiVersion: v1
kind: ReplicationController 
metadata:
  name: mavenwebapprc
  namespace: test-ns
spec:
  replicas: 2
  selector:
    app: mavenwebapp #rc will scale and create pod as per labels and selector
  template: #pod template used for creating pods
    metadata:
      name: mavenwebapp-pod
      labels:
        app: mavenwebapp
    spec:
      containers:
      - name: mavenwebapp-container
        image: docker8955/maven-web-application:9
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
  namespace: test-ns
spec:
  type: NodePort
  selector:
    app: mavenwebapp
  ports: 
  - port: 80
    targetPort: 8080


